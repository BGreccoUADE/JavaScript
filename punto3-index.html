<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<body>
    <script>
        let nombre = prompt("Ingrese su nombre:");
        let apellido = prompt("Ingrese su apellido:");
        let edad = prompt("Ingrese su edad:");

        alert("Bienvenido, " + nombre + " " + apellido + " usted tiene " + edad + " años.");

        let diasvividos = edad * 365;
        alert("Usted ha vivido " + diasvividos + " días desde su nacimiento.");
    </script>
    <a href="index.html">Ir a Punto 1</a>
    <a href="punto2-index.html">Ir a Punto 2</a>
</body>
</html>
